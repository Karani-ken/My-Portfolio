<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="https://kit.fontawesome.com/ea8a2c75ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Desktop Navbar-->
    <nav id="desktop-nav">
        <div class="logo">Karani Ken</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contacts</a></li>
            </ul>            
        </div>
    </nav> 
    <!--Mobile navbar-->
    <nav id="hamburger-nav">
        <div class="logo">Karani Ken</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contacts</a></li>
            </div>
        </div>
    </nav> 

    <!--Sections-->
    <section id="profile">
        <div class="section__pic-container">
            <img src="./assets/me2.png" alt="Karani Ken profile picture">

        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, I'm</p>
            <h1 class="title">Karani Ken</h1>
            <p class="section__text__p2">Web Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" 
                onclick="window.open('./assets/kenneth Karani Resume.pdf')">
                    Download CV
                </button>    
                <button class="btn btn-color-1" 
                onclick="location.href='./#contact'">
                   Contact Info
                </button>             
            </div>
            <div id="socials-container">
                <button class="icon" 
                onclick="location.href='https://www.linkedin.com/in/kenneth-karani-95344527b/'">
                <i class="fa-brands fa-linkedin"></i></button>
                <button class="icon"
                onclick="location.href='https://github.com/Karani-ken'"
                ><i class="fa-brands fa-github"></i></button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
